<div class="container" style="min-height: 500px;">

    <div class="col-md-offset-4 col-md-4" style="background: #eee; margin-top: 50px; border: 2px solid #ddd">

        <div style="padding: 20px;">
            <h3 class="text-center">Sign-in</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="vm.data.email" type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="vm.data.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </form>


            <div class="text-right">
                <!--<button class="btn btn-default" ng-click="goBack()">취소</button>-->
                <button class="btn btn-primary btn-block" ng-click="vm.login()">Sign-in</button>
            </div>
        </div>





        <!--<button class="btn btn-primary"></button>-->
    </div>

</div>
