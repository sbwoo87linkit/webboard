<!-- <div ng-repeat="menu in vm.appContext.menuArray"> -->

    <h5>{{menu.name | uppercase}}</h5>
  </div>
  <div class="list-group">

    <!-- <a href="" ui-sref="{{ menu.list[menu.activeIndex].mode==='board' ? 'board.list({main_menu: menu.name,sub_menu:menu.list[menu.activeIndex].name})' : 'board.page({main_menu: menu.name,sub_menu:menu.list[menu.activeIndex].name})' }}"
        class="w3-bar-item" ng-repeat="menu in vm.appContext.menuArray"> {{menu.name | uppercase}} </a> -->

    <a ng-repeat="item in menu.list" ng-class="{'w3-theme-active':$stateParams.sub_menu === item.name}"

  </div>

</div>
