<!doctype html>
<html ng-app="app" ng-controller="main.ctrl as vm">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>web board</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/angular-confirm1/dist/angular-confirm.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="node_modules/angular-date-picker/angular-date-picker.css" />
  <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.min.css" />
  <link rel="stylesheet" href="node_modules/summernote/dist/summernote.css" />
  <link rel="stylesheet" href="node_modules/w3-css/3/w3.css" />
  <link rel="stylesheet" ng-href="css/{{vm.appContext.styleName}}" />
  <link rel="stylesheet" href="css/style.css" />

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/moment/min/moment-with-locales.js"></script>
  <script src="node_modules/summernote/dist/summernote.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-confirm1/dist/angular-confirm.min.js"></script>
  <script src="node_modules/angular-summernote/dist/angular-summernote.min.js"></script>
  <script src="node_modules/angular-paging/dist/paging.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-toastr/dist/angular-toastr.min.js"></script>
  <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
  <script src="node_modules/angular-date-picker/angular-date-picker.js"></script>
  <script src="node_modules/satellizer/dist/satellizer.min.js"></script>
  <script src="node_modules/angular-base64/angular-base64.min.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="node_modules/angular-disqus/angular-disqus.min.js"></script>

  <script src="app.js"></script>

  <script src="constant.js"></script>

  <script src="services/appContext.service.js"></script>
  <script src="services/user.service.js"></script>
  <script src="services/board.service.js"></script>
  <!-- <script src="services/menu.service.js"></script> -->
  <script src="pages/main.js"></script>
  <script src="pages/home/home.js"></script>
  <!-- <script src="pages/join/new.js"></script>
  <script src="pages/join/list.js"></script> -->
  <script src="pages/auth/signin.js"></script>
  <script src="pages/auth/signup.js"></script>
  <script src="pages/board/board.js"></script>
  <script src="pages/board/create.js"></script>
  <script src="pages/board/edit.js"></script>
  <script src="pages/board/list.js"></script>
  <script src="pages/board/page.js"></script>
  <script src="pages/board/view.js"></script>
</head>

<body>
  <div ng-include="'pages/header.html'"></div>
  <div class="container">
    <div class="row">
      <div ng-if="!$state.is('home') && !$state.is('signin') && !$state.is('signup')" class="col-md-3" ng-include="'pages/sidebar.html'"></div>
      <div class="" ng-class="($state.is('home') || $state.is('signin') || $state.is('signup')) ? 'col-md-12' : 'col-md-9'">
        <div class="w3-pink">
          {{$state.current.name}} $state.is('home') : {{$state.is('home')}}
        </div>
        <div ui-view class="content"></div>
      </div>
    </div>

  </div>

  <div ng-include="'pages/footer.html'"></div>
</body>

</html>
